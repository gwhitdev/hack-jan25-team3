<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <link rel="stylesheet" href="/style.css">
    <title>Test title</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Haven</h1>
    </header>

    <!-- Main content-->
    <h3>placeholder heading</h3>
    <p>placerholder paragraph</p>

    <!-- Report -->
            <!-- Modal -->
    <div class="modal" tabindex="-1" id="formModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Report incident</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" method="post" enctype='multipart/form-data' id="reportForm">
                <div id="pageOne" class="page ">
                    <label for="incidentDescription">Describe what happened</label>
                    <textarea name="incidentDescription" id="incidentDescription" rows="10" cols="40"></textarea>
                    <label for="mediaUpload">Add img/video</label>
                    <input type="file" name="mediaUpload" id="mediaUpload" accept="image/*, video/*">
                </div>
                <div id="pageTwo" class="page d-none">Page 2 / map</div>
                <div id="pageThree" class="page d-none">Page 3</div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitButton">Continue</button>
            </div>
          </div>
        </div>
      </div>

            <!-- Button to trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#formModal">
    Report incident
    </button>

    <!-- Footer -->
    <footer>
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Company</li>
            <li>Blog</li>
        </ul>
    </footer>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="/script.js"></script>
</body>
</html>
